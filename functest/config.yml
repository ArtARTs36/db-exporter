databases:
  default:
    driver: postgres
    dsn: $PG_DSN

tasks:
  pg_custom:
    activities:
      - export: custom
        spec:
          template: '{% for table in schema.Tables %}{{ table.Name.Value }},{% endfor %}'
          output:
            extension: txt
        out:
          dir: ./out

  pg_csv_export:
    activities:
      - export: csv
        spec:
          delimiter: ','
          transform:
            countries:
              - skip_columns:
                  - id
              - rename_columns:
                  name: country_name
        out:
          dir: ./out

  pg_diagram:
    activities:
      - export: diagram
        out:
          dir: ./out

  pg_go-entities:
    activities:
      - export: go-entities
        out:
          dir: ./out

  pg_go-entity-repository:
    activities:
      - export: go-entity-repository
        spec:
          go_module: github.com/project
          entities:
            package: internal/entities
          repositories:
            package: internal/repositories
            container:
              struct_name: "container"
        out:
          dir: ./out

  pg_go-entity-repository_interfaces_external:
    activities:
      - export: go-entity-repository
        spec:
          go_module: github.com/project
          entities:
            package: internal/entitiesa
          repositories:
            interfaces:
              place: with_entity
              with_mocks: true
            package: internal/repositoriesa
            container:
              struct_name: "container"
        out:
          dir: ./out

  pg_go-entity-repository_interfaces_internal:
    activities:
      - export: go-entity-repository
        spec:
          go_module: github.com/project
          entities:
            package: internal/entitiesa
          repositories:
            interfaces:
              place: with_repository
              with_mocks: true
            package: internal/repositoriesa
        out:
          dir: ./out

  pg_grpc-crud:
    activities:
      - export: grpc-crud
        spec:
          package: "org.service"
          options:
            optimize_for: SPEED
        out:
          dir: ./out

  pg_laravel-models_export:
    activities:
      - export: laravel-models
        table_per_file: true
        out:
          dir: ./out

  pg_yaml-fixtures_export:
    activities:
      - export: yaml-fixtures
        out:
          dir: ./out

  pg_yaml-fixtures_import:
    activities:
      - import: yaml-fixtures
        from: ./testdata/pg_yaml-fixtures_import

options:
  print_stat: true
  debug: true
