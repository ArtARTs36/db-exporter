databases:
  default:
    driver: mysql
    dsn: $MYSQL_DSN

tasks:
  mysql/custom:
    activities:
      - format: custom
        spec:
          template: |
            {% for table in schema.Tables %}{{ table.Name.Value }}
            -
            {% for column in table.Columns %}{{ column.Name.String }} - {{ column.Type.Name }} ({{ column.Type.Length }})
            {% endfor %}---{% endfor %}
          output:
            extension: txt
        out:
          dir: ./out

  mysql/ddl:
    activities:
      - format: ddl
        out:
          dir: ./out

options:
  print_stat: true
  debug: true
