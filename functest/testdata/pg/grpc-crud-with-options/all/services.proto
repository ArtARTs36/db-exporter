syntax = "proto3";

package org.service;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

option optimize_for = SPEED;

// Service for working with users.
service UsersService {
  // Get all users.
  rpc List(ListUsersRequest) returns (ListUsersResponse) {
    option (google.api.http) = {
      get: "/v1/users"
    };
  }

  // Get a user.
  rpc Get(GetUserRequest) returns (User) {
    option (google.api.http) = {
      get: "/v1/users/{id}"
    };
  }

  // Delete a user.
  rpc Delete(DeleteUserRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1/users/{id}"
    };
  }

  // Create a new user.
  rpc Create(CreateUserRequest) returns (User) {
    option (google.api.http) = {
      post: "/v1/users"
    };
  }

  // Update an existing user.
  rpc Update(UpdateUserRequest) returns (User) {
    option (google.api.http) = {
      put: "/v1/users/{id}"
    };
  }
}

// Service for working with phones.
service PhonesService {
  // Get all phones.
  rpc List(ListPhonesRequest) returns (ListPhonesResponse) {
    option (google.api.http) = {
      get: "/v1/phones"
    };
  }

  // Get a phone.
  rpc Get(GetPhoneRequest) returns (Phone) {
    option (google.api.http) = {
      get: "/v1/phones/{user_id}/{number}"
    };
  }

  // Delete a phone.
  rpc Delete(DeletePhoneRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1/phones/{user_id}/{number}"
    };
  }

  // Create a new phone.
  rpc Create(CreatePhoneRequest) returns (Phone) {
    option (google.api.http) = {
      post: "/v1/phones"
    };
  }

  // Update an existing phone.
  rpc Update(UpdatePhoneRequest) returns (Phone) {
    option (google.api.http) = {
      put: "/v1/phones/{user_id}/{number}"
    };
  }
}

message User {
  int64 id = 1 [
    (google.api.field_behavior) = REQUIRED
  ];

  // user name.
  string name = 2 [
    (google.api.field_behavior) = REQUIRED
  ];

  double balance = 3 [
    (google.api.field_behavior) = REQUIRED
  ];

  double prev_balance = 4 [
    (google.api.field_behavior) = OPTIONAL
  ];

  google.protobuf.Timestamp created_at = 5 [
    (google.api.field_behavior) = REQUIRED
  ];

  Mood current_mood = 6 [
    (google.api.field_behavior) = REQUIRED
  ];

  google.protobuf.Timestamp updated_at = 7 [
    (google.api.field_behavior) = OPTIONAL
  ];

  google.protobuf.Timestamp deleted_at = 8 [
    (google.api.field_behavior) = OPTIONAL
  ];
}

message ListUsersRequest {
  repeated int64 ids = 1 [
    (google.api.field_behavior) = OPTIONAL
  ];

  // If set to `true`, soft-deleted resources will be returned alongside active resources.
  bool show_deleted = 2 [
    (google.api.field_behavior) = OPTIONAL
  ];

  // Maximum number of results per page.
  uint64 page_size = 3 [
    (google.api.field_behavior) = OPTIONAL
  ];

  // Token of the requested results page.
  string page_token = 4 [
    (google.api.field_behavior) = OPTIONAL
  ];
}

message ListUsersResponse {
  repeated User items = 1 [
    (google.api.field_behavior) = OPTIONAL
  ];

  // Next page token.
  string next_page_token = 2 [
    (google.api.field_behavior) = OPTIONAL
  ];
}

message GetUserRequest {
  int64 id = 1 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
}

message DeleteUserRequest {
  int64 id = 1 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
}

message CreateUserRequest {
  int64 id = 1 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];

  // user name.
  string name = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.max_len = 64,
    (google.api.field_behavior) = REQUIRED
  ];

  double balance = 3 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];

  double prev_balance = 4 [
    (google.api.field_behavior) = OPTIONAL
  ];

  Mood current_mood = 5 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
}

message UpdateUserRequest {
  int64 id = 1 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];

  // user name.
  string name = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.max_len = 64,
    (google.api.field_behavior) = REQUIRED
  ];

  double balance = 3 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];

  double prev_balance = 4 [
    (google.api.field_behavior) = OPTIONAL
  ];

  Mood current_mood = 5 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
}

message Phone {
  int64 user_id = 1 [
    (google.api.field_behavior) = REQUIRED
  ];

  string number = 2 [
    (google.api.field_behavior) = REQUIRED
  ];
}

message ListPhonesRequest {
  // Maximum number of results per page.
  uint64 page_size = 1 [
    (google.api.field_behavior) = OPTIONAL
  ];

  // Token of the requested results page.
  string page_token = 2 [
    (google.api.field_behavior) = OPTIONAL
  ];
}

message ListPhonesResponse {
  repeated Phone items = 1 [
    (google.api.field_behavior) = OPTIONAL
  ];

  // Next page token.
  string next_page_token = 2 [
    (google.api.field_behavior) = OPTIONAL
  ];
}

message GetPhoneRequest {
  int64 user_id = 1 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];

  string number = 2 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
}

message DeletePhoneRequest {
  int64 user_id = 1 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];

  string number = 2 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
}

message CreatePhoneRequest {
  int64 user_id = 1 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];

  string number = 2 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
}

message UpdatePhoneRequest {
  int64 user_id = 1 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];

  string number = 2 [
    (buf.validate.field).required = true,
    (google.api.field_behavior) = REQUIRED
  ];
}

enum Mood {
  MOOD_UNSPECIFIED = 0;
  MOOD_OK = 1;
  MOOD_HAPPY = 2;
}