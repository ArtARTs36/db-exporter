databases:
  default:
    driver: postgres
    dsn: "host=localhost port=5419 user=test password=test dbname=users sslmode=disable"

  dbml:
    driver: dbml
    dsn: "./test.dbml"

tasks:
  grpc:
    activities:
      - format: grpc-crud
        spec:
          package: ''
          with:
            google.api.http: { }
            google.api.field_behavior: { }
        out:
          dir: './'

  diagram:
    activities:
      - format: diagram
        spec:
          style:
            font:
              family: Courier

            background:
              grid:
                line_color: '#ccc'

            table:
              name:
                background_color: '#3498db'
                text_color: 'white'
        out:
          dir: ./

options:
  print_stat: true
  debug: true
