databases:
  default:
    driver: postgres
    dsn: ${PG_DSN}

tasks:
  gen_repos:
    activities:
      - export: go-entity-repository
        spec:
          entities:
            package: domain
          repositories:
            package: infrastructure/repositories
            container:
              struct_name: group
            interfaces:
              place: entity
        out:
          dir: ./out

options:
  print_stat: true
  debug: true
