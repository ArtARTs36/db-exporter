<TABLE BORDER="0" CELLBORDER="1" BORDERCOLOR="red" CELLSPACING="0" CELLPADDING="5">
    <TH>
        <TD colspan="2" width="100px;" bgcolor="{{ style.Table.Name.BackgroundColor }}" ALIGN="CENTER">
            <font color="{{ style.Table.Name.TextColor }}">{{ table.Name }}</font>
        </TD>
    </TH>
    {% for col in table.Columns %}
    <TR width="100%;">
        {% set column_bg = "#ffffff" %}
        {% if col.IsPrimaryKey %}
        {% set column_bg = "#fcebc7" %}
        {% elseif (loop.index - table.PrimaryKeyColumnsCount) % 2 == 0 %}
        {% set column_bg = "#dfe6e9" %}
        {% endif %}

        <TD bgcolor="{{ column_bg }}" ALIGN="CENTER">{{ col.Name }}</TD>
        <TD bgcolor="{{ column_bg }}" ALIGN="CENTER">{{ col.Type }}</TD>
    </TR>
    {% endfor %}
</TABLE>
