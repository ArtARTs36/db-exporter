<TABLE BORDER="0" CELLBORDER="1" CELLSPACING="0" CELLPADDING="5" width="100%;">
    <TR width="100%">
        <TD colspan="2" width="100%" bgcolor="#3498db">
            {{ table.Name }}
        </TD>
    </TR>
    {% for col in table.Columns %}
    <TR width="100%">
        {% if loop.index % 2 == 0 %}
        <TD bgcolor="#dfe6e9">{{ col.Name }} </TD>
        <TD bgcolor="#dfe6e9">{{ col.Type }} </TD>
        {% else %}
        <TD>{{ col.Name }} </TD>
        <TD>{{ col.Type }} </TD>
        {% endif %}
    </TR>
    {% endfor %}
</TABLE>
